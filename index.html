<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-google.css">
    <link rel="stylesheet" href="./responsive-design.css">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
    <nav id="navegation-bar">
        <div class="content-elements">
                <p class="text-navegation-bar"><a class="link-text-navegation-bar" href="https://mail.google.com/mail/&ogbl">Gmail</a></p>
            <p class="text-navegation-bar"><a class="link-text-navegation-bar" href="https://www.google.com.co/imghp?hl=es-419&ogbl">Imagenes</a></p>
        <div class="box-elements-icons-navegation-bar">
                <a class="link-icon-apps" href=""> <img class="icon-apps" src="images\icon-apss.png" alt="icon-apps"></a>
            <a class="link-profile-photo" href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/" ><img class="profile-photo" src="/images/perfil.png" alt="photo-profile"></a> 
    </div>
    </div>
    </nav>
    <main>
            <section class="box-logo">
                <img class="logo-google" src="images\google-logo.png" alt="logo-google">
            </section>
            <form action="#">
                <div class="elements-search">
                    <div class="bar-search">
                        <div class="box-image-search">
                            <img class="image-search" src="images\image-search.png" alt="image-search">
                        </div>
                <label class="box-seeker">
                    <textarea name="sekker" id="seeker" rows="1"></textarea>
                </label>
                <div class="elements-icons-search">
                    <a class="link-image-search-by-voice" href="#"><img class="image-search-by-voice" src="images\search-by-voice.png" alt="image-search-by-voice"></a>
                    <a class="link-image-search-by-image" href="#"><img class="image-search-by-image" src="images\search-by-image.png" alt="image-search-by-image"></a>
                </div>
            </div>
                    <label class="bottoms">
                        <input  class="bottom-google" id="google" type="submit" name="google" role="button" value="Buscar con Google">
                        <input class="bottom-lucky" id="google" type="submit" name="google" role="button" value="Voy a tener suerte">
                    </label>
                </div>
            </form>
    </main>
    <footer>
        <div class="box-country">
        <p class="text-country">Colombia</p>
        </div>
        <div class="box-more-of-google">
            <div class="elements-left">
                <p class="text-google"><a class="text-footer" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre google</a></p>
                <p class="text-google"><a class="text-footer" href="https://www.google.com/intl/es-419_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">Publicidad</a></p>
                    <p class="text-google"><a class="text-footer" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&fg=1">Negocios</a></p>
                    <p class="text-google"><a class="text-footer" href="https://google.com/search/howsearchworks/?fg=1">Como funciona la busqueda</a></p>
                </div>
                <div class="elements-right">
                        <p class="text-google"><a class="text-footer" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></p>
                        <p class="text-google"><a class="text-footer" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></p>
                        <p class="text-google"><a class="text-footer" href="#">Preferencias</a></p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
